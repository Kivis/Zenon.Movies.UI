<div class="form-group">
	  <label for="usr">Search or Get by ID:</label>
	  <form class="form-inline">
		  <input type="text" ng-model="search" class="form-control" id='text-area'>
		  <button type="button" ng-click='getData()' class="btn btn-primary">GET</button>
	  </form>
	  <br>
		<form class="form-inline">
			<input type="text" class="form-control" ng-model="language.name" placeholder="Language name" required>
			<button type="button" ng-click='insertLanguage(language)' class="btn btn-primary">INSERT</button>
	 	</form>
</div>

<div ng-show="specificLanguage" class="well" align="center"> 
	<p><h3>Search Table</h3></p>
	<table class="table table-hover">
		<thead>
			 <tr class="bg-primary">
				<th>Id</th>
				<th>Name</th>
			  </tr>
		</thead>

		<tbody>
			<tr>
				<td>{{specificLanguage.LanguageId}}</td>
				<td>{{specificLanguage.Name}}</td>

			</tr>
		</tbody>

	</table>
</div>
<div class="thumbnail" align="center">
	<p><h3>Languages</h3></p>
	<table class="table table-hover">
		<thead>
			<tr class="bg-primary">
				<th>ID</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody  >
			<tr ng-repeat="language in languages | filter:search">
				<td>{{ language.LanguageId }}</td>
				<td>{{ language.Name }}</td>
			</tr>
		</tbody>
	</table>
</div>
