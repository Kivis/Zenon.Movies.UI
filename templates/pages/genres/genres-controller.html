<div class="form-group">
	  <label for="usr">Search or Get by ID:</label>
	  <form class="form-inline">
		  <input type="text" ng-model="search" class="form-control" id='text-area'>
		  <button type="button" ng-click='getGenreById(search)' class="btn btn-primary">GET</button>
	  </form>
	  <br>
	  <form class="form-inline">
			<input type="text" class="form-control" ng-model="genre.name" placeholder="Genre Name" required>
			<button type="button" ng-click='insertGenre(genre)' class="btn btn-primary">INSERT</button>
	  </form>
</div>
<div ng-show="specificGenre" class="well" align="center">
	<p><h3>Search Table</h3></p>
	<table class="table table-hover">
		<thead>
			 <tr class="bg-primary">
				<th>Id</th>
				<th>Name</th>
			  </tr>
		</thead>

		<tbody>
			<tr>
				<td>{{specificGenre.GenreId}}</td>
				<td>{{specificGenre.Name}}</td>
			</tr>
		</tbody>

	</table>
</div>
<div class="thumbnail" align="center">
	<p><h3>Genres</h3></p>
	<table class="table table-hover">
		<thead>
			<tr class="bg-primary">
				<th>ID</th>
				<th>Name</th>
				<th></th>
			</tr>
		</thead>
		<tbody  >
			<tr ng-repeat="genre in genres | filter:search">
				<td id="idField">{{ genre.GenreId }}</td>
				<td>{{ genre.Name }}</td>
				<td><a href="" ng-click="deleteGenre(genre.GenreId)"><span class="glyphicon glyphicon-remove text-warning"></span></a></td>
			</tr>
		</tbody>
	</table>
</div>
