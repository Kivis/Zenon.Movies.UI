<div class="form-group">
                                          <label for="usr">Search or Get by ID:</label>
                                          <form class="form-inline">
                                              <input type="text" ng-model="search" class="form-control" id='text-area'>
                                              <button type="button" ng-click='getData()' class="btn btn-primary">GET</button>
                                          </form>
										   <br>
										  	  <form class="form-inline">
                                                <input type="text" class="form-control" ng-model="FirstName" placeholder="FirstName" required>
												<input type="text" class="form-control" ng-model="LastName" placeholder="LastName" required>
                                                <button type="button" ng-click='insertDirector()' class="btn btn-primary">INSERT</button>
                                          </form>
                                    </div>
                                    <div ng-show="specificDirector" class="well" align="center">
                                        <p><h3>Search Table</h3></p>
                                        <table class="table table-hover">
                                            <thead>
                                                 <tr class="bg-primary">
                                                    <th>Id</th>
                                                    <th>FirstName</th>
                                                    <th>LastName</th>
                                                  </tr>
                                            </thead>

                                            <tbody>
                                                <tr>
                                                    <td>{{specificDirector.DirectorId}}</td>
                                                    <td>{{specificDirector.FirstName}}</td>
                                                    <td>{{specificDirector.LastName}}</td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                               <div class="thumbnail" align="center">
                                    <p><h3>Directors</h3></p>
                                        <table class="table table-hover">
                                          <thead>
                                              <tr class="bg-primary">
                                                <th>ID</th>
                                                <th>FirstName</th>
                                                <th>LastName</th>
                                              </tr>
                                            </thead>
                                            <tbody  >
                                              <tr ng-repeat="director in directors | filter:search">
                                                <td id="idField">{{ director.DirectorId }}</td>
                                                <td>{{ director.FirstName }}</td>
                                                <td>{{ director.LastName }}</td>
                                              </tr>
                                            </tbody>
                                        </table>
                               </div>
